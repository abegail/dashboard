<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="header">
        <div class="first-row">
            <form action="" method="post">
                <label for="search"><img src="./images/search.png" alt="Search"></label>
                <input type="text" name="search" id="search">
            </form>
            <img src="./images/notifications.png" alt="Notifications" id="notifications">
            <img src="./images/account-icon.png" alt="Account icon" id="account-icon">
            <p id="account-name">Abby Pates</p>
        </div>
        <div class="second-row">
            <div class="hello">
                <img src="./images/account-icon.png" alt="Account icon" id="hello-account-icon">
                <div class="greeting">Hi there,</div>
                <div class="account-name">Abby Pates (@abbypates)</div>
            </div>
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
        </div>
    </div>
    <div class="sidebar">
        <div class="dashboard">
            <div class="sidebar-item">
                <img src="./images/view-dashboard.png" alt="Dashboard">
                Dashboard
            </div>
        </div>
        <div class="menu">
            <div class="sidebar-item"><img src="./images/home.png" alt="Home">Home</div>
            <div class="sidebar-item"><img src="./images/profile.png" alt="Profile">Profile</div>
            <div class="sidebar-item"><img src="./images/messages.png" alt="Messages">Messages</div>
            <div class="sidebar-item"><img src="./images/history.png" alt="History">History</div>
            <div class="sidebar-item"><img src="./images/tasks.png" alt="Tasks">Tasks</div>
            <div class="sidebar-item"><img src="./images/communities.png" alt="Communities">Communities</div>
        </div>
        <div class="tools">
            <div class="sidebar-item"><img src="./images/settings.png" alt="Settings">Settings</div>
            <div class="sidebar-item"><img src="./images/support.png" alt="Support">Support</div>
            <div class="sidebar-item"><img src="./images/privacy.png" alt="Privacy">Privacy</div>
        </div>
    </div>
    <div class="main-content">
        <div class="projects"></div>
        <div class="announcements"></div>
        <div class="trending"></div>
    </div>
</body>
</html>
