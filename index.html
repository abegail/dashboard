<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="header"></div>
    <div class="sidebar">
        <div class="dashboard">
            <div class="sidebar-item">
                <img src="./images/view-dashboard.png" alt="Dashboard">
                Dashboard
            </div>
        </div>
        <div class="menu">
            <div class="sidebar-item"><img src="./images/home.png" alt="Home">Home</div>
            <div class="sidebar-item"><img src="./images/profile.png" alt="Profile">Profile</div>
            <div class="sidebar-item"><img src="./images/messages.png" alt="Messages">Messages</div>
            <div class="sidebar-item"><img src="./images/history.png" alt="History">History</div>
            <div class="sidebar-item"><img src="./images/tasks.png" alt="Tasks">Tasks</div>
            <div class="sidebar-item"><img src="./images/communities.png" alt="Communities">Communities</div>
        </div>
        <div class="tools">
            <div class="sidebar-item"><img src="./images/settings.png" alt="Settings">Settings</div>
            <div class="sidebar-item"><img src="./images/support.png" alt="Support">Support</div>
            <div class="sidebar-item"><img src="./images/privacy.png" alt="Privacy">Privacy</div>
        </div>
    </div>
    <div class="main-content">test</div>

</html>
